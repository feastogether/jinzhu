<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真珠 台灣佳味 - 點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #004d40; --p-gold: #b89150; --p-cream: #f9f5f0; }
        body { background-color: var(--p-cream); font-family: 'Noto Sans TC', sans-serif; }
        .font-serif-tc { font-family: 'Noto Serif TC', serif; }
        .text-p-green { color: var(--p-green); }
        .bg-p-green { background-color: var(--p-green); }
        .border-p-gold { border-color: var(--p-gold); }
        .opt-selected { border: 2px solid var(--p-gold) !important; background-color: #fdf6e9; color: var(--p-gold); font-weight: bold; transform: scale(1.02); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .card-shadow { box-shadow: 0 4px 20px rgba(0, 77, 64, 0.08); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 pb-32">

    <header class="bg-white border-b-4 border-p-gold p-4 sticky top-0 z-50 shadow-md flex flex-col items-center">
        <img id="store-logo" src="" class="h-16 mb-1 hidden object-contain">
        <div id="store-name-text">
            <h1 class="text-2xl font-bold tracking-widest text-p-green font-serif-tc text-center">真珠 <span class="text-lg text-p-gold font-normal">台灣佳味</span></h1>
        </div>
    </header>

    <main id="app" class="max-w-xl mx-auto p-4">
        <section id="step-1" class="fade-in mt-6">
            <div class="bg-white p-8 rounded-3xl card-shadow border border-stone-100">
                <div class="text-center mb-8">
                    <h2 class="text-xl font-bold text-p-green font-serif-tc tracking-widest">食客資訊登記</h2>
                    <div class="h-1 w-12 bg-p-gold mx-auto mt-2"></div>
                </div>
                
                <div class="space-y-5">
                    <div class="relative">
                        <label class="text-xs text-p-green font-bold mb-1 block">訂位姓名</label>
                        <input type="text" id="custName" placeholder="請輸入姓名" class="w-full border-b-2 border-stone-200 p-3 bg-stone-50 rounded-t-lg focus:border-p-green focus:outline-none transition">
                    </div>
                    <div>
                        <label class="text-xs text-p-green font-bold mb-1 block">聯絡電話</label>
                        <input type="tel" id="custPhone" placeholder="0912-345-678" class="w-full border-b-2 border-stone-200 p-3 bg-stone-50 rounded-t-lg focus:border-p-green focus:outline-none transition">
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3 pt-2">
                        <div class="bg-stone-50 p-3 rounded-2xl border border-stone-100 text-center">
                            <label class="text-[10px] text-gray-500 block mb-1">大人</label>
                            <input type="number" id="adults" value="2" min="1" class="w-full bg-transparent text-xl font-bold text-center focus:outline-none">
                        </div>
                        <div class="bg-red-50 p-3 rounded-2xl border border-red-100 text-center">
                            <label class="text-[10px] text-red-600 block mb-1 font-bold">兒童(需椅)</label>
                            <input type="number" id="kids_chair" value="0" min="0" class="w-full bg-transparent text-xl font-bold text-red-700 text-center focus:outline-none">
                        </div>
                        <div class="bg-stone-50 p-3 rounded-2xl border border-stone-100 text-center">
                            <label class="text-[10px] text-gray-500 block mb-1">孩童(不需椅)</label>
                            <input type="number" id="toddlers" value="0" min="0" class="w-full bg-transparent text-xl font-bold text-center focus:outline-none">
                        </div>
                    </div>
                    
                    <button onclick="start()" class="w-full bg-p-green text-white py-4 rounded-full font-bold mt-6 shadow-lg active:scale-95 transition-all text-lg tracking-widest">
                        進入點餐
                    </button>
                </div>
            </div>
        </section>

        <section id="step-2" class="hidden fade-in">
            <div id="cat-nav" class="flex gap-3 overflow-x-auto py-4 sticky top-[100px] bg-p-cream z-40 no-scrollbar"></div>
            
            <div id="menu-grid" class="grid grid-cols-1 gap-5 mt-2"></div>
        </section>

        <section id="step-3" class="hidden py-20 text-center fade-in">
            <div class="bg-white p-10 rounded-3xl shadow-xl border-t-8 border-p-green">
                <div class="w-20 h-20 bg-emerald-50 text-p-green rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">✓</div>
                <h2 class="text-2xl font-bold text-p-green mb-2 font-serif-tc">訂單傳送成功</h2>
                <p class="text-stone-500 leading-relaxed">主廚正熱心為您烹調佳餚，<br>請在座稍候，祝您用餐愉快。</p>
                <button onclick="location.reload()" class="mt-10 text-p-gold border-b border-p-gold pb-1 font-bold">返回首頁</button>
            </div>
        </section>
    </main>

    <div id="set-modal" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-3xl max-h-[80vh] flex flex-col overflow-hidden shadow-2xl">
            <div class="p-5 border-b bg-p-green text-white flex justify-between items-center">
                <h3 class="font-bold text-lg font-serif-tc tracking-wide" id="modal-title">套餐選配</h3>
                <button onclick="closeModal()" class="text-2xl opacity-70 hover:opacity-100">&times;</button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto space-y-8 bg-white"></div>
            <div class="p-5 border-t bg-stone-50 flex gap-4">
                <button onclick="closeModal()" class="flex-1 py-3 text-stone-500 font-bold">取消</button>
                <button onclick="confirmSet()" class="flex-1 py-3 bg-p-gold text-white rounded-full font-bold shadow-md active:scale-95 transition">確認加入</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-4 right-4 max-w-xl mx-auto z-50 hidden" id="cart-bar">
        <button onclick="submitOrder()" class="w-full bg-p-green text-white p-1 rounded-full shadow-2xl flex justify-between items-center pr-1 pl-8 border border-white/20 active:scale-95 transition-transform">
            <span class="font-bold tracking-widest text-lg">確認送出訂單</span>
            <div class="bg-p-gold text-white w-12 h-12 rounded-full flex items-center justify-center text-xl font-black shadow-inner">
                <span id="cart-count">0</span>
            </div>
        </button>
    </div>

    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempSetData = {};

        // 頁面加載時先抓取 Logo
        (async function loadSettings() {
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) {
                const logoImg = document.getElementById('store-logo');
                logoImg.src = data.logo_url;
                logoImg.classList.remove('hidden');
                document.getElementById('store-name-text').classList.add('hidden');
            }
        })();

        async function start() {
            guest = { 
                name: document.getElementById('custName').value, 
                phone: document.getElementById('custPhone').value,
                adults: document.getElementById('adults').value,
                kids_chair: document.getElementById('kids_chair').value,
                toddlers: document.getElementById('toddlers').value
            };
            if(!guest.name || !guest.phone) return alert("請完整填寫姓名與電話。");
            
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadContent();
        }

        async function loadContent() {
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', true).order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, set_menu_groups(*, set_menu_options(*))').eq('is_hidden', false);
            menuData = items;

            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `
                <button class="px-7 py-2 bg-white rounded-full text-sm font-bold shadow-sm whitespace-nowrap border-2 border-transparent hover:border-p-gold transition-all" onclick="renderMenu('${c.id}', this)">${c.name}</button>
            `).join('');
            if(cats.length > 0) renderMenu(cats[0].id, nav.firstChild);
        }

        function renderMenu(cid, el) {
            // 切換按鈕樣式
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('bg-p-green', 'text-white', 'border-p-gold'));
            if(el) {
                el.classList.add('bg-p-green', 'text-white');
            }

            const grid = document.getElementById('menu-grid');
            const filtered = menuData.filter(i => i.category_id === cid);
            grid.innerHTML = filtered.map(i => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm flex h-32 border border-stone-50 active:scale-95 transition-transform">
                    <div class="w-32 h-full overflow-hidden">
                        <img src="${i.image_url || 'https://via.placeholder.com/300x300?text=Pearl'}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-4 flex flex-col justify-between flex-1">
                        <div>
                            <h3 class="font-bold text-p-green text-lg">${i.name}</h3>
                            <p class="text-[10px] text-gray-400 line-clamp-1 mt-1">${i.description || '經典傳承，台式風味。'}</p>
                        </div>
                        <div class="flex justify-between items-end">
                            <span class="text-p-gold font-bold text-lg font-serif-tc">$${i.price}</span>
                            <button onclick="handleItem('${i.id}')" class="bg-p-green text-white w-10 h-10 rounded-full font-bold text-2xl flex items-center justify-center shadow-lg hover:rotate-90 transition-transform">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function handleItem(id) {
            const item = menuData.find(i => i.id === id);
            if(item.is_set_menu) {
                tempSetData = { item, selections: {} };
                document.getElementById('modal-title').innerText = item.name;
                const body = document.getElementById('modal-body');
                body.innerHTML = item.set_menu_groups.sort((a,b)=>a.sort_order - b.sort_order).map(g => {
                    tempSetData.selections[g.id] = [];
                    return `
                        <div>
                            <div class="flex justify-between mb-3 items-center border-l-4 border-p-gold pl-3">
                                <span class="font-bold text-p-green text-lg">${g.group_name}</span>
                                <span class="text-[10px] bg-stone-100 text-stone-500 px-2 py-1 rounded-full font-bold underline">請選 ${g.selection_limit} 項</span>
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                ${g.set_menu_options.map(o => `
                                    <div onclick="toggleOpt(this, '${g.id}', '${o.option_name}', ${g.selection_limit})" 
                                         class="p-3 border-2 border-stone-100 bg-white rounded-2xl text-sm text-center cursor-pointer transition-all active:scale-95">
                                        ${o.option_name}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
                document.getElementById('set-modal').classList.remove('hidden');
            } else {
                pushToCart(item.name, item.price);
            }
        }

        function toggleOpt(el, gid, name, limit) {
            let sel = tempSetData.selections[gid];
            if(sel.includes(name)) {
                sel = sel.filter(n => n !== name);
                el.classList.remove('opt-selected');
            } else if(sel.length < limit) {
                sel.push(name);
                el.classList.add('opt-selected');
            } else if(limit === 1) {
                const siblings = el.parentElement.children;
                for(let s of siblings) s.classList.remove('opt-selected');
                sel = [name];
                el.classList.add('opt-selected');
            }
            tempSetData.selections[gid] = sel;
        }

        function confirmSet() {
            const item = tempSetData.item;
            for(let g of item.set_menu_groups) {
                if(tempSetData.selections[g.id].length < g.selection_limit) {
                    alert(`【${g.group_name}】組別還沒選滿喔！`);
                    return;
                }
            }
            const details = Object.values(tempSetData.selections).flat().join('、');
            pushToCart(`${item.name} (${details})`, item.price);
            closeModal();
        }

        function pushToCart(name, price) {
            cart.push({ name, price });
            const countEl = document.getElementById('cart-count');
            countEl.innerText = cart.length;
            countEl.parentElement.classList.add('scale-110');
            setTimeout(() => countEl.parentElement.classList.remove('scale-110'), 200);
        }

        function closeModal() { document.getElementById('set-modal').classList.add('hidden'); }

        async function submitOrder() {
            if(cart.length === 0) return alert("購物車目前空空的唷！");
            const total = cart.reduce((s, i) => s + Number(i.price), 0);
            const { error } = await _s.from('orders').insert([{
                customer_name: guest.name, phone: guest.phone,
                adults: guest.adults, kids_chair: guest.kids_chair, toddlers: guest.toddlers,
                order_content: cart, total_price: total
            }]);
            if(!error) {
                document.getElementById('step-2').classList.add('hidden');
                document.getElementById('cart-bar').classList.add('hidden');
                document.getElementById('step-3').classList.remove('hidden');
                window.scrollTo(0, 0);
            } else {
                alert("抱歉，送單失敗，請聯繫現場人員。");
            }
        }
    </script>
</body>
</html>
