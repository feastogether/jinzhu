    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempItem = null, sels = { flavors: {}, groups: {} };

        function setKV() {
            const isMobile = window.innerWidth <= 768;
            const baseUrl = "https://www.jinzhu.com.tw/storage/website/kv/jinzhu20230904143032_";
            const kvImg = document.getElementById('kv-bg');
            kvImg.src = isMobile ? baseUrl + "Mobile-KV.jpeg" : baseUrl + "PC-KV.jpeg";
            kvImg.onload = () => kvImg.classList.replace('opacity-0', 'opacity-100');
        }

        (async function init() {
            setKV();
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) document.querySelectorAll('.navbar-brand img').forEach(img => img.src = data.logo_url);
        })();

        async function startOrder() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹å¡«å¯«å§“åèˆ‡é›»è©±");
            document.getElementById('kv-area').classList.add('kv-hidden');
            document.getElementById('main-content').style.marginTop = "0px";
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            loadContent();
        }

        async function loadContent() {
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', true).order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, item_flavor_relation(flavor_groups(*, flavor_options(*))), set_menu_groups(*, set_menu_contents(menu_items(*, item_flavor_relation(flavor_groups(*, flavor_options(*))))))').eq('is_hidden', false);
            menuData = items;
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `<button class="cat-btn font-bold shadow-sm whitespace-nowrap" onclick="renderItems('${c.id}', this)">${c.name}</button>`).join('');
            if(cats.length) renderItems(cats[0].id, nav.firstChild);
        }

        function renderItems(cid, el) {
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('cat-active'));
            if(el) el.classList.add('cat-active');
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = menuData.filter(i => i.category_id === cid).map(i => `<div class="bg-white rounded-3xl overflow-hidden shadow-sm flex h-32 border border-stone-100" onclick="openDetail('${i.id}')"><div class="w-32 h-full flex-shrink-0"><img src="${i.image_url || ''}" class="img-contain"></div><div class="p-3 flex flex-col justify-between flex-1 overflow-hidden text-left"><div><h3 class="font-bold text-p-green text-base font-serif truncate">${i.name}</h3><p class="text-[10px] text-stone-400 line-clamp-2 mt-1">${i.description || ''}</p></div><div class="flex justify-between items-end"><span class="text-p-gold font-bold font-serif">$${i.price}</span><span class="text-[9px] bg-stone-100 text-stone-400 px-2.5 py-1 rounded-full font-bold">é»é¸</span></div></div></div>`).join('');
        }

        function openDetail(id) {
            tempItem = null;
            sels = { flavors: {}, groups: {} };
            document.getElementById('flavor-container').innerHTML = '';
            document.getElementById('set-group-container').innerHTML = '';
            tempItem = menuData.find(i => i.id === id);
            if(!tempItem) return;
            document.getElementById('detail-img').src = tempItem.image_url || '';
            document.getElementById('detail-title').innerText = tempItem.name;
            document.getElementById('detail-desc').innerText = tempItem.description || "çœŸåˆ‡æ»‹å‘³ï¼Œèª æ‘¯æ¬¾å¾…ã€‚";
            renderFlavorList(tempItem.item_flavor_relation, 'flavor-container', 'main', 'main-item');
            const setArea = document.getElementById('set-group-container');
            if(tempItem.is_set_menu && tempItem.set_menu_groups) {
                setArea.innerHTML = tempItem.set_menu_groups.map(g => {
                    sels.groups[g.id] = []; 
                    return `<div><div class="flex justify-between items-center mb-3 text-sm font-serif"><p class="font-bold text-p-green border-l-3 border-p-gold pl-2">${g.group_name}</p><span class="text-[9px] bg-stone-100 px-2 py-0.5 rounded text-stone-400">å¿…é¸ ${g.selection_limit}</span></div><div class="grid grid-cols-2 gap-2">${g.set_menu_contents.map(c => renderSetOptionUI(c.menu_items, g.id, g.selection_limit)).join('')}</div></div>`;
                }).join('');
            }
            document.getElementById('detail-modal').classList.remove('hidden');
            document.getElementById('add-btn').onclick = confirmAdd;
        }

        function renderFlavorList(relations, targetId, parentType, uniqueKey) {
            const container = document.getElementById(targetId);
            if(!relations) return;
            container.innerHTML += relations.map(r => `<div><p class="text-[10px] font-bold text-stone-300 mb-2 uppercase">ã€èª¿æ•´ ${r.flavor_groups.name}ã€‘</p><div class="flex flex-wrap gap-2">${r.flavor_groups.flavor_options.map(o => `<div onclick="selectFlavor(this, '${r.flavor_groups.id}', '${o.option_name}', '${parentType}', '${uniqueKey}')" class="px-4 py-1.5 border border-stone-200 rounded-full text-[11px] cursor-pointer bg-stone-50 transition">${o.option_name}</div>`).join('')}</div></div>`).join('');
        }

        function renderSetOptionUI(item, groupId, limit) {
            const hasFlavor = item.item_flavor_relation?.length > 0;
            const uniqueKey = `${groupId}-${item.id}`;
            return `<div class="set-option-card border rounded-xl overflow-hidden" id="card-${uniqueKey}">
                    <div onclick="handleSetPick(this, '${groupId}', '${item.id}', '${item.name}', ${limit}, ${hasFlavor})" class="p-3 bg-stone-50 flex justify-between items-center cursor-pointer">
                        <span class="font-bold text-stone-700 text-[12px]">${item.name}</span>
                        ${hasFlavor ? '<span class="text-[8px] text-p-gold">â— å¯èª¿</span>' : ''}
                    </div>
                    <div id="flavor-sub-${uniqueKey}" class="bg-stone-100/50 p-2 hidden border-t border-white"></div>
                </div>`;
        }

        function selectFlavor(el, gid, name, type, uniqueKey) {
            Array.from(el.parentElement.children).forEach(c => c.classList.remove('flavor-selected'));
            el.classList.add('flavor-selected');
            if(type === 'main') sels.flavors[gid] = name;
            else { 
                const [gId, iId] = uniqueKey.split('-');
                if (!sels.groups[gId]) sels.groups[gId] = [];
                // ä¿®æ­£ï¼šåœ¨è©²åˆ†çµ„ä¸­ç²¾ç¢ºæ‰¾åˆ°ã€Œç›®å‰é¸ä¸­ã€çš„é€™å€‹å“é …å¯¦é«”é€²è¡Œæ›´æ–°
                const target = sels.groups[gId].find(x => x.uKey === uniqueKey);
                if(target) target.flavorNote = name; 
            }
        }

        function handleSetPick(el, gid, itemId, itemName, limit, hasFlavor) {
            const card = el.parentElement;
            const uniqueKey = `${gid}-${itemId}`;
            const subArea = document.getElementById(`flavor-sub-${uniqueKey}`);
            if (!sels.groups[gid]) sels.groups[gid] = [];

            if(limit === 1) {
                Array.from(card.parentElement.children).forEach(s => { 
                    s.classList.remove('opt-selected'); 
                    const sub = s.querySelector('div[id^="flavor-sub-"]'); 
                    if(sub) sub.classList.add('hidden'); 
                });
                card.classList.add('opt-selected');
                // å­˜å…¥ uKey ä¾› selectFlavor æ¯”å°
                sels.groups[gid] = [{ id: itemId, name: itemName, flavorNote: '', hasFlavor: hasFlavor, uKey: uniqueKey }];
                if(hasFlavor) { 
                    const original = menuData.find(m => m.id === itemId); 
                    subArea.innerHTML = ''; 
                    renderFlavorList(original.item_flavor_relation, subArea.id, 'sub', uniqueKey); 
                    subArea.classList.remove('hidden'); 
                }
            } else {
                let groupSels = sels.groups[gid];
                const idx = groupSels.findIndex(x => x.uKey === uniqueKey);
                if(idx > -1) { 
                    groupSels.splice(idx, 1); card.classList.remove('opt-selected'); subArea.classList.add('hidden'); 
                } else if(groupSels.length < limit) {
                    groupSels.push({ id: itemId, name: itemName, flavorNote: '', hasFlavor: hasFlavor, uKey: uniqueKey });
                    card.classList.add('opt-selected');
                    if(hasFlavor) { 
                        const original = menuData.find(m => m.id === itemId); 
                        subArea.innerHTML = ''; 
                        renderFlavorList(original.item_flavor_relation, subArea.id, 'sub', uniqueKey); 
                        subArea.classList.remove('hidden'); 
                    }
                }
            }
        }

        function confirmAdd() {
            if(tempItem.item_flavor_relation?.length > 0) {
                if(Object.keys(sels.flavors).length < tempItem.item_flavor_relation.length) return alert("è«‹é¸æ“‡ä¸»é¤é»çš„å£å‘³");
            }
            if(tempItem.is_set_menu) {
                for(let g of tempItem.set_menu_groups) {
                    const picked = sels.groups[g.id];
                    if(!picked || picked.length < g.selection_limit) return alert(`ã€${g.group_name}ã€‘æœªé¸æ»¿`);
                    for(let p of picked) {
                        if(p.hasFlavor && !p.flavorNote) return alert(`è«‹é¸ã€${p.name}ã€‘çš„å£å‘³`);
                    }
                }
            }
            const fn = Object.values(sels.flavors).join('/');
            const sn = Object.values(sels.groups).flat().map(x => x.name + (x.flavorNote ? ` [${x.flavorNote}]` : '')).join('ã€');
            cart.push({ name: `${tempItem.name}${fn ? ` [${fn}]` : ''}${sn ? ` (${sn})` : ''}`, price: Number(tempItem.price) });
            document.getElementById('cart-count').innerText = cart.length;
            closeDetail();
        }

        function openPreview() {
            if(!cart.length) return;
            const list = document.getElementById('preview-list');
            list.innerHTML = cart.map((item, idx) => `<div class="flex justify-between items-start bg-stone-50 p-3 rounded-xl border"><div class="flex-1 text-left"><p class="font-bold text-p-green text-xs">${item.name}</p><p class="text-p-gold font-serif text-xs mt-1">$${item.price}</p></div><button onclick="removeItem(${idx})" class="text-red-300 p-2 text-xl">âœ•</button></div>`).join('');
            document.getElementById('preview-total').innerText = `$${cart.reduce((s, i) => s + i.price, 0)}`;
            document.getElementById('preview-modal').classList.remove('hidden');
        }
        function removeItem(idx) { cart.splice(idx, 1); document.getElementById('cart-count').innerText = cart.length; if(!cart.length) closePreview(); else openPreview(); }
        function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }
        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }
        async function finalSubmit() {
            const note = document.getElementById('order-note').value;
            const total = cart.reduce((s,i) => s + i.price, 0);
            const { error } = await _s.from('orders').insert([{ customer_name: guest.name, phone: guest.phone, order_content: cart, total_price: total, note: note }]);
            if(!error) { document.getElementById('preview-modal').classList.add('hidden'); document.getElementById('step-2').classList.add('hidden'); document.getElementById('cart-bar').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden'); window.scrollTo({ top: 0, behavior: 'smooth' }); }
        }
    </script>
