<body class="pb-32">

    <main class="max-w-xl mx-auto p-4">

    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempItem = null, sels = { flavors: {}, groups: {} };

        (async function initStore() {
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) {
                const logo = document.getElementById('store-logo');
                logo.src = data.logo_url; logo.classList.remove('hidden');
                document.getElementById('store-name').classList.add('hidden');
            }
        })();

        async function startOrder() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹è¼¸å…¥é å®šå§“åèˆ‡é›»è©±");
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadContent();
        }

        async function loadContent() {
            const { data: cats } = await _s.from('categories').select('*').order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, item_flavor_relation(flavor_groups(*, flavor_options(*))), set_menu_groups(*, set_menu_contents(menu_items(*, item_flavor_relation(flavor_groups(*, flavor_options(*))))))').eq('is_hidden', false);
            menuData = items;
            
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `
                <button class="cat-btn px-7 py-2 rounded-full text-sm font-bold shadow-sm whitespace-nowrap" onclick="renderItems('${c.id}', this)">
                    ${c.name}
                </button>
            `).join('');
            if(cats.length) renderItems(cats[0].id, nav.firstChild);
        }

        function renderItems(cid, el) {
            // åˆ‡æ›æŒ‰éˆ•ç‹€æ…‹
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('cat-active'));
            if(el) el.classList.add('cat-active');
            
            const grid = document.getElementById('menu-grid');
            const filtered = menuData.filter(i => i.category_id === cid);
            
            grid.innerHTML = filtered.map(i => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm flex h-36 border border-stone-100 clickable" onclick="openDetail('${i.id}')">
                    <div class="w-36 h-full bg-white flex-shrink-0">
                        <img src="${i.image_url || ''}" class="img-contain">
                    </div>
                    <div class="p-4 flex flex-col justify-between flex-1 overflow-hidden">
                        <div>
                            <h3 class="font-bold text-p-green text-lg font-serif truncate">${i.name}</h3>
                            <p class="text-[11px] text-stone-400 line-clamp-2 mt-1 leading-relaxed">${i.description || 'ç¶“å…¸å‚³æ‰¿ï¼Œå°å¼é¢¨å‘³ã€‚'}</p>
                        </div>
                        <div class="flex justify-between items-end">
                            <span class="text-p-gold font-bold font-serif text-lg">$${i.price}</span>
                            <span class="text-[10px] bg-stone-100 text-stone-400 px-3 py-1 rounded-full font-bold">é»é¸</span>
                        </div>
                    </div>
                </div>`).join('');
        }

        function openDetail(id) {
            tempItem = menuData.find(i => i.id === id);
            if(!tempItem) return;
            
            sels = { flavors: {}, groups: {} };
            document.getElementById('detail-img').src = tempItem.image_url || '';
            document.getElementById('detail-title').innerText = tempItem.name;
            document.getElementById('detail-desc').innerText = tempItem.description || "çœŸåˆ‡æ»‹å‘³ï¼Œèª æ‘¯æ¬¾å¾…æ¯ä¸€ä½è³“å®¢ã€‚";
            
            // å–®é»å®¢è£½åŒ– (è¾£åº¦/å†°å¡Šç­‰)
            const flvArea = document.getElementById('flavor-container');
            flvArea.innerHTML = tempItem.item_flavor_relation.map(r => `
                <div>
                    <p class="text-xs font-bold text-gray-400 mb-3 tracking-widest uppercase">ğŸŒ¶ï¸ ${r.flavor_groups.name}</p>
                    <div class="flex flex-wrap gap-3">
                        ${r.flavor_groups.flavor_options.map(o => `
                            <div onclick="pickFlv(this, '${r.flavor_groups.id}', '${o.option_name}')" class="px-5 py-2 border-2 border-stone-100 rounded-full text-xs cursor-pointer bg-white transition">
                                ${o.option_name}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // å¥—é¤åˆ†çµ„é¸æ“‡
            const setArea = document.getElementById('set-group-container');
            setArea.innerHTML = tempItem.is_set_menu ? tempItem.set_menu_groups.map(g => {
                sels.groups[g.id] = [];
                return `
                <div>
                    <p class="font-bold text-p-green mb-4 border-l-4 border-p-gold pl-3 text-lg">${g.group_name} <span class="text-xs text-stone-300 font-normal ml-2">(å¿…é¸ ${g.selection_limit} é …)</span></p>
                    <div class="grid grid-cols-2 gap-3">
                        ${g.set_menu_contents.map(c => `
                            <div onclick="handlePick(this, '${g.id}', ${JSON.stringify(c.menu_items).replace(/"/g, '&quot;')}, ${g.selection_limit})" 
                                 class="p-4 border-2 border-stone-50 rounded-2xl text-sm text-center cursor-pointer shadow-sm bg-stone-50 active:scale-95 transition-all">
                                ${c.menu_items.name}
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }).join('') : "";

            document.getElementById('detail-modal').classList.remove('hidden');
            document.getElementById('add-btn').onclick = () => {
                if(tempItem.is_set_menu) {
                    for(let g of tempItem.set_menu_groups) {
                        if(sels.groups[g.id].length < g.selection_limit) return alert(`ã€${g.group_name}ã€‘çµ„åˆ¥å°šæœªé¸æ»¿å–”ï¼`);
                    }
                }
                const fn = Object.values(sels.flavors).join('/');
                const sn = Object.values(sels.groups).flat().map(x => x.name).join('ã€');
                
                cart.push({ 
                    name: `${tempItem.name}${fn ? ` [${fn}]` : ''}${sn ? ` (${sn})` : ''}`, 
                    price: tempItem.price 
                });
                
                document.getElementById('cart-count').innerText = cart.length;
                closeDetail();
            };
        }

        function pickFlv(el, gid, name) {
            Array.from(el.parentElement.children).forEach(c => c.classList.remove('opt-selected'));
            el.classList.add('opt-selected');
            sels.flavors[gid] = name;
        }

        function handlePick(el, gid, subItem, limit) {
            // é‚è¼¯ä¿®æ­£ï¼šå¦‚æœ limit ç‚º 1ï¼Œé»é¸æ–°é …ç›®è‡ªå‹•æ›´æ›
            if(limit === 1) {
                Array.from(el.parentElement.children).forEach(c => c.classList.remove('opt-selected'));
                el.classList.add('opt-selected');
                sels.groups[gid] = [{ name: subItem.name }];
            } else {
                let s = sels.groups[gid];
                if(s.some(x => x.name === subItem.name)) {
                    s = s.filter(x => x.name !== subItem.name);
                    el.classList.remove('opt-selected');
                } else if(s.length < limit) {
                    s.push({ name: subItem.name });
                    el.classList.add('opt-selected');
                }
                sels.groups[gid] = s;
            }

            // é¸é …å…§çš„å£å‘³èª¿æ•´ (å¥—é¤å­èœè‰²å¦‚æœæœ‰è¨­å®šå£å‘³)
            if(subItem.item_flavor_relation?.length > 0 && el.classList.contains('opt-selected')) {
                const r = subItem.item_flavor_relation[0].flavor_groups;
                const f = prompt(`ã€${subItem.name}ã€‘è«‹é¸æ“‡å£å‘³ï¼š\n(${r.flavor_options.map(o=>o.option_name).join(' / ')})`);
                if(f) {
                    const target = sels.groups[gid].find(x => x.name === subItem.name);
                    if(target) target.name += ` [${f}]`;
                }
            }
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }

        async function submitOrder() {
            if(!cart.length) return alert("é‚„æ²’æœ‰é¸æ“‡ä»»ä½•é¤é»å–”ï¼");
            const total = cart.reduce((s,i) => s + Number(i.price), 0);
            const { error } = await _s.from('orders').insert([{ 
                customer_name: guest.name, 
                phone: guest.phone, 
                order_content: cart, 
                total_price: total 
            }]);
            if(!error) { 
                document.getElementById('step-2').classList.add('hidden'); 
                document.getElementById('cart-bar').classList.add('hidden'); 
                document.getElementById('step-3').classList.remove('hidden'); 
                window.scrollTo(0,0);
            } else {
                alert("å‚³é€è¨‚å–®å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ–æ´½è©¢åº—å“¡ã€‚");
            }
        }
    </script>
