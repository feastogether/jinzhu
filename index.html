<body class="pb-32">

    <main class="max-w-xl mx-auto p-4">
        <section id="step-1" class="mt-8">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border border-stone-100">

                <div class="space-y-5">
                    <input type="text" id="custName" placeholder="è¨‚ä½äººå§“å" class="w-full border-2 p-4 rounded-2xl bg-stone-50 outline-none focus:border-p-green text-lg transition">
                    <input type="tel" id="custPhone" placeholder="è¯çµ¡é›»è©±" class="w-full border-2 p-4 rounded-2xl bg-stone-50 outline-none focus:border-p-green text-lg transition">
                    <button onclick="startOrder()" class="w-full bg-p-green text-white py-5 rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition">é–‹å§‹é»é¤</button>

                <p class="text-stone-500 leading-relaxed mb-8 font-medium">å¦‚éœ€æ›´æ”¹é å®šï¼Œè«‹è‡´é›»é¤å»³å°ˆç·šï¼š<br><b class="text-p-gold text-2xl">04-3702-7538</b><br>çœŸç å°ä¸­æ–‡å¿ƒ èª æ‘¯æ­¡è¿æ‚¨è’è‡¨</p>
                <button onclick="location.reload()" class="bg-p-green text-white px-12 py-4 rounded-full font-bold shadow-lg">è¿”å›é¦–é </button>

    <div id="detail-modal" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl flex flex-col max-h-[92vh] slide-up">
            <div class="h-60 bg-white relative border-b flex-shrink-0">

                <button onclick="closeDetail()" class="absolute top-4 right-4 bg-black/30 text-white w-10 h-10 rounded-full text-2xl flex items-center justify-center shadow-lg">&times;</button>
            </div>
            
            <div class="p-6 overflow-y-auto flex-1 bg-white">

            <div class="p-5 bg-stone-50 flex gap-4 border-t flex-shrink-0">

                <button id="add-btn" class="flex-1 py-4 bg-p-green text-white rounded-full font-bold shadow-md text-lg active:scale-95 transition">ç¢ºèªåŠ å…¥é»é¤</button>

    <div id="cart-bar" class="fixed bottom-6 left-4 right-4 max-w-xl mx-auto z-50 hidden">
        <button onclick="submitOrder()" class="w-full bg-p-green text-white p-2 rounded-full shadow-2xl flex justify-between items-center pr-2 pl-8 border-2 border-white/20 active:scale-95 transition">
            <span class="font-bold tracking-widest text-lg font-serif">é€å‡ºé å®šæ¸…å–®</span>
            <div id="cart-count" class="bg-p-gold text-white w-12 h-12 rounded-full flex items-center justify-center font-black text-xl shadow-inner">0</div>
        </button>
    </div>

    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempItem = null, sels = { flavors: {}, groups: {} };

        (async function initStore() {
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) {
                const logo = document.getElementById('store-logo');
                logo.src = data.logo_url; logo.classList.remove('hidden');
                document.getElementById('store-name').classList.add('hidden');
            }
        })();

        async function startOrder() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹è¼¸å…¥é å®šå§“åèˆ‡é›»è©±");
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadContent();
        }

        async function loadContent() {
            const { data: cats } = await _s.from('categories').select('*').order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, item_flavor_relation(flavor_groups(*, flavor_options(*))), set_menu_groups(*, set_menu_contents(menu_items(*, item_flavor_relation(flavor_groups(*, flavor_options(*))))))').eq('is_hidden', false);
            menuData = items;
            
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `
                <button class="cat-btn px-7 py-2 rounded-full text-sm font-bold shadow-sm whitespace-nowrap" onclick="renderItems('${c.id}', this)">
                    ${c.name}
                </button>
            `).join('');
            if(cats.length) renderItems(cats[0].id, nav.firstChild);
        }

        function renderItems(cid, el) {
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('cat-active'));
            if(el) el.classList.add('cat-active');
            
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = menuData.filter(i => i.category_id === cid).map(i => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm flex h-36 border border-stone-100 clickable" onclick="openDetail('${i.id}')">
                    <div class="w-36 h-full bg-white flex-shrink-0">
                        <img src="${i.image_url || ''}" class="img-contain">
                    </div>
                    <div class="p-4 flex flex-col justify-between flex-1 overflow-hidden">
                        <div>
                            <h3 class="font-bold text-p-green text-lg font-serif truncate">${i.name}</h3>
                            <p class="text-[11px] text-stone-400 line-clamp-2 mt-1 leading-relaxed">${i.description || 'ç¶“å…¸çœŸç ï¼Œé“åœ°å®¶å‘³ã€‚'}</p>
                        </div>
                        <div class="flex justify-between items-end">
                            <span class="text-p-gold font-bold font-serif text-lg">$${i.price}</span>
                            <span class="text-[10px] bg-stone-100 text-stone-400 px-3 py-1 rounded-full font-bold">é¸è³¼</span>
                        </div>
                    </div>
                </div>`).join('');
        }

        function openDetail(id) {
            tempItem = menuData.find(i => i.id === id);
            if(!tempItem) return;
            
            sels = { flavors: {}, groups: {} };
            document.getElementById('detail-img').src = tempItem.image_url || '';
            document.getElementById('detail-title').innerText = tempItem.name;
            document.getElementById('detail-desc').innerText = tempItem.description || "å‚³æ‰¿å°å¼ç¶“å…¸ï¼Œæ¬¾å¾…æœ€çè²´çš„æ‚¨ã€‚";
            
            // 1. æ¸²æŸ“å£å‘³å®¢è£½åŒ–ä»‹é¢ (è¾£åº¦ã€å†°å¡Šç­‰)
            renderFlavorList(tempItem.item_flavor_relation, 'flavor-container', 'main');

            // 2. æ¸²æŸ“å¥—é¤åˆ†çµ„ä»‹é¢
            const setArea = document.getElementById('set-group-container');
            setArea.innerHTML = tempItem.is_set_menu ? tempItem.set_menu_groups.map(g => {
                sels.groups[g.id] = [];
                return `
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <p class="font-bold text-p-green border-l-4 border-p-gold pl-3 text-lg font-serif">${g.group_name}</p>
                        <span class="text-[10px] bg-stone-100 text-stone-400 px-2 py-1 rounded">å¿…é¸ ${g.selection_limit} é …</span>
                    </div>
                    <div class="grid grid-cols-1 gap-3">
                        ${g.set_menu_contents.map(c => renderSetOptionUI(c.menu_items, g.id, g.selection_limit)).join('')}
                    </div>
                </div>`;
            }).join('') : "";

            document.getElementById('detail-modal').classList.remove('hidden');
            document.getElementById('add-btn').onclick = confirmAdd;
        }

        // æ¸²æŸ“å£å‘³é¸æ“‡æŒ‰éˆ•æ¸…å–®
        function renderFlavorList(relations, targetId, parentType, optId = '') {
            const container = document.getElementById(targetId);
            if(parentType === 'main') container.innerHTML = '';
            
            container.innerHTML += relations.map(r => `
                <div class="flavor-block">
                    <p class="text-[11px] font-bold text-stone-400 mb-3 tracking-widest">ã€é¸å– ${r.flavor_groups.name}ã€‘</p>
                    <div class="flex flex-wrap gap-2">
                        ${r.flavor_groups.flavor_options.map(o => `
                            <div onclick="selectFlavor(this, '${r.flavor_groups.id}', '${o.option_name}', '${parentType}', '${optId}')" 
                                 class="px-5 py-2 border-2 border-stone-100 rounded-full text-xs cursor-pointer bg-stone-50 transition active:scale-95">
                                ${o.option_name}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // æ¸²æŸ“å¥—é¤é¸é …ä»‹é¢ (å«å…§åµŒå£å‘³)
        function renderSetOptionUI(item, groupId, limit) {
            const hasFlavor = item.item_flavor_relation?.length > 0;
            const subId = `flavor-sub-${item.id}`;
            return `
                <div class="set-option-card border-2 border-stone-50 rounded-2xl overflow-hidden transition-all">
                    <div onclick="handleSetPick(this, '${groupId}', ${JSON.stringify(item).replace(/"/g, '&quot;')}, ${limit})" 
                         class="p-4 bg-stone-50 flex justify-between items-center cursor-pointer">
                        <span class="font-bold text-stone-700">${item.name}</span>
                        ${hasFlavor ? '<span class="text-[10px] text-p-gold font-bold">â— å¯èª¿æ•´å£å‘³</span>' : ''}
                    </div>
                    <div id="${subId}" class="bg-stone-100/50 p-4 hidden space-y-4 border-t border-white">
                        </div>
                </div>`;
        }

        function selectFlavor(el, gid, name, type, optId) {
            Array.from(el.parentElement.children).forEach(c => c.classList.remove('flavor-selected'));
            el.classList.add('flavor-selected');
            
            if(type === 'main') {
                sels.flavors[gid] = name;
            } else {
                // å¥—é¤é¸é …çš„å£å‘³
                const target = sels.groups[optId].find(x => x.id === optId);
                if(target) target.flavorNote = name;
            }
        }

        function handleSetPick(el, gid, item, limit) {
            const card = el.parentElement;
            const subArea = document.getElementById(`flavor-sub-${item.id}`);

            // é‚è¼¯ï¼šé¸å–
            if(limit === 1) {
                // ç§»é™¤åŒçµ„å…¶ä»–äººçš„é¸ä¸­ç‹€æ…‹èˆ‡å­é¸å–®
                Array.from(card.parentElement.children).forEach(sibling => {
                    sibling.classList.remove('opt-selected');
                    sibling.querySelector('div[id^="flavor-sub-"]').classList.add('hidden');
                });
                card.classList.add('opt-selected');
                sels.groups[gid] = [{ id: item.id, name: item.name, flavorNote: '' }];
                if(subArea && item.item_flavor_relation?.length > 0) {
                    subArea.innerHTML = '';
                    renderFlavorList(item.item_flavor_relation, subArea.id, 'sub', item.id);
                    subArea.classList.remove('hidden');
                }
            } else {
                // å¤šé¸é‚è¼¯
                let groupSels = sels.groups[gid];
                const isExisting = groupSels.some(x => x.id === item.id);

                if(isExisting) {
                    sels.groups[gid] = groupSels.filter(x => x.id !== item.id);
                    card.classList.remove('opt-selected');
                    subArea.classList.add('hidden');
                } else if(groupSels.length < limit) {
                    groupSels.push({ id: item.id, name: item.name, flavorNote: '' });
                    card.classList.add('opt-selected');
                    if(subArea && item.item_flavor_relation?.length > 0) {
                        subArea.innerHTML = '';
                        renderFlavorList(item.item_flavor_relation, subArea.id, 'sub', item.id);
                        subArea.classList.remove('hidden');
                    }
                }
            }
        }

        function confirmAdd() {
            if(tempItem.is_set_menu) {
                for(let g of tempItem.set_menu_groups) {
                    if(sels.groups[g.id].length < g.selection_limit) return alert(`ã€${g.group_name}ã€‘çµ„åˆ¥å°šæœªé¸æ»¿å–”ï¼`);
                    // æª¢æŸ¥å­é¸é …æ˜¯å¦æœ‰é¸å£å‘³
                    for(let picked of sels.groups[g.id]) {
                        const original = tempItem.set_menu_contents.find(c => c.menu_items.id === picked.id).menu_items;
                        if(original.item_flavor_relation?.length > 0 && !picked.flavorNote) {
                            return alert(`è«‹ç‚ºã€${picked.name}ã€‘é¸æ“‡å£å‘³èª¿æ•´ã€‚`);
                        }
                    }
                }
            }
            // æª¢æŸ¥ä¸»å£å‘³
            if(tempItem.item_flavor_relation?.length > 0 && Object.keys(sels.flavors).length < tempItem.item_flavor_relation.length) {
                return alert("è«‹é¸æ“‡å£å‘³å®¢è£½åŒ–é¸é …ã€‚");
            }

            const fn = Object.values(sels.flavors).join('/');
            const sn = Object.values(sels.groups).flat().map(x => x.name + (x.flavorNote ? `[${x.flavorNote}]` : '')).join('ã€');
            
            cart.push({ 
                name: `${tempItem.name}${fn ? ` [${fn}]` : ''}${sn ? ` (${sn})` : ''}`, 
                price: tempItem.price 
            });
            
            document.getElementById('cart-count').innerText = cart.length;
            closeDetail();
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }

        async function submitOrder() {
            if(!cart.length) return alert("é‚„æ²’æœ‰é¸æ“‡ä»»ä½•é¤é»å–”ï¼");
            const total = cart.reduce((s,i) => s + Number(i.price), 0);
            const { error } = await _s.from('orders').insert([{ 
                customer_name: guest.name, 
                phone: guest.phone, 
                order_content: cart, 
                total_price: total 
            }]);
            if(!error) { 
                document.getElementById('step-2').classList.add('hidden'); 
                document.getElementById('cart-bar').classList.add('hidden'); 
                document.getElementById('step-3').classList.remove('hidden'); 
                window.scrollTo(0,0);
            } else {
                alert("æäº¤è¨‚å–®å¤±æ•—ï¼Œè«‹è¯ç¹«é¤å»³ã€‚");
            }
        }
    </script>
