    <div id="detail-modal" class="fixed inset-0 bg-black/80 z-[110] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[2rem] overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">

    <div id="cart-bar" class="fixed bottom-6 left-4 right-4 max-w-xl mx-auto z-50 hidden">

            <span class="text-white font-bold tracking-widest text-sm">æŸ¥çœ‹æ˜ç´°</span>

        </button>

    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempItem = null, currentQty = 1;

        async function init() {
            const isMob = window.innerWidth <= 768;
            document.getElementById('kv-bg').src = isMob ? "https://www.jinzhu.com.tw/storage/website/kv/jinzhu20230904143032_Mobile-KV.jpeg" : "https://www.jinzhu.com.tw/storage/website/kv/jinzhu20230904143032_PC-KV.jpeg";
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) document.querySelectorAll('.navbar-brand img').forEach(img => img.src = data.logo_url);
        }
        init();

        async function startOrder() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹å¡«å¯«å§“åèˆ‡é›»è©±");
            document.getElementById('kv-area').classList.add('kv-hidden');
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadContent();
        }

        async function loadContent() {
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', true).order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, item_flavor_relation(flavor_groups(*, flavor_options(*))), set_menu_groups(*, set_menu_contents(menu_items(*, item_flavor_relation(flavor_groups(*, flavor_options(*))))))').eq('is_hidden', false);
            menuData = items;
            document.getElementById('cat-nav').innerHTML = cats.map(c => `<button class="cat-btn" onclick="renderItems('${c.id}', this)">${c.name}</button>`).join('');
            if(cats.length) renderItems(cats[0].id, document.querySelector('.cat-btn'));
        }

        function renderItems(cid, el) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('cat-active'));
            el.classList.add('cat-active');
            document.getElementById('menu-grid').innerHTML = menuData.filter(i => i.category_id === cid).map(i => `
                <div class="bg-white rounded-3xl p-4 shadow-sm flex h-36 gap-4 border border-white" onclick="openDetail('${i.id}')">
                    <div class="w-32 flex-shrink-0"><img src="${i.image_url || ''}" class="img-contain"></div>
                    <div class="flex-1 flex flex-col justify-between py-1 overflow-hidden">
                        <div><h3 class="font-bold text-p-green text-lg truncate font-serif">${i.name}</h3><p class="text-[10px] text-stone-400 line-clamp-2">${i.description || 'ç¶“å…¸å®¶å‘³ã€‚'}</p></div>
                        <div class="flex justify-between items-end"><span class="text-p-gold font-black font-serif text-lg">$${i.price}</span><span class="text-[10px] bg-stone-100 px-3 py-1.5 rounded-full font-bold text-stone-400">é»é¸</span></div>
                    </div>
                </div>`).join('');
        }

        function openDetail(id) {
            tempItem = menuData.find(i => i.id === id); if(!tempItem) return;
            currentQty = 1; document.getElementById('item-qty').innerText = 1;
            document.getElementById('detail-img').src = tempItem.image_url || '';
            document.getElementById('detail-title').innerText = tempItem.name;
            document.getElementById('detail-desc').innerText = tempItem.description || "çœŸåˆ‡æ»‹å‘³ï¼Œèª æ‘¯æ¬¾å¾…ã€‚";
            document.getElementById('flavor-container').innerHTML = '';
            document.getElementById('set-group-container').innerHTML = '';

            if(tempItem.item_flavor_relation?.length > 0) renderFlavorUI(tempItem.item_flavor_relation, 'flavor-container', 'main-item');
            if(tempItem.is_set_menu && tempItem.set_menu_groups) {
                document.getElementById('set-group-container').innerHTML = tempItem.set_menu_groups.map(g => `
                    <div class="group-block" data-name="${g.group_name}" data-limit="${g.selection_limit}">
                        <div class="flex justify-between items-center mb-3"><p class="font-bold text-p-green font-serif border-l-2 border-p-gold pl-2">${g.group_name}</p><span class="text-[9px] text-stone-400">å¿…é¸ ${g.selection_limit}</span></div>
                        <div class="grid grid-cols-2 gap-2">${g.set_menu_contents.map((c, idx) => `
                            <div class="set-item-card border rounded-xl overflow-hidden" id="sub-${g.id}-${c.menu_items.id}-${idx}" data-id="${c.menu_items.id}" data-name="${c.menu_items.name}" data-has-flv="${c.menu_items.item_flavor_relation?.length > 0}" data-selected-flv="">
                                <div onclick="handleSubClick('sub-${g.id}-${c.menu_items.id}-${idx}')" class="p-3 bg-stone-50 flex justify-between items-center cursor-pointer text-xs font-bold"><span>${c.menu_items.name}</span>${c.menu_items.item_flavor_relation?.length>0?'<span class="text-[8px] text-p-gold">â—</span>':''}</div>
                                <div id="flv-sub-${g.id}-${c.menu_items.id}-${idx}" class="bg-stone-100 p-2 hidden border-t"></div>
                            </div>`).join('')}</div>
                    </div>`).join('');
            }
            document.getElementById('detail-modal').classList.remove('hidden');
            document.getElementById('add-btn').onclick = confirmAdd;
        }

        function renderFlavorUI(rels, target, parentID) {
            const container = document.getElementById(target);
            container.innerHTML += rels.map(r => `
                <div class="flv-block">
                    <p class="text-[10px] text-stone-300 font-bold mb-2">ã€${r.flavor_groups.name}ã€‘</p>
                    <div class="flex flex-wrap gap-2">${r.flavor_groups.flavor_options.map(o => `<div onclick="selectFlv(this, '${parentID}')" class="flv-opt px-4 py-1.5 border rounded-full text-[11px] bg-stone-50 transition cursor-pointer" data-val="${o.option_name}">${o.option_name}</div>`).join('')}</div>
                </div>`).join('');
        }

        function selectFlv(el, parentID) {
            Array.from(el.parentElement.children).forEach(c => c.classList.remove('flavor-selected'));
            el.classList.add('flavor-selected');
            if (parentID !== 'main-item') {
                const card = document.getElementById(parentID);
                card.dataset.selectedFlv = Array.from(card.querySelectorAll('.flavor-selected')).map(o => o.dataset.val).join('/');
            }
        }

        function handleSubClick(uid) {
            const card = document.getElementById(uid); const block = card.closest('.group-block'); const limit = parseInt(block.dataset.limit);
            if (limit === 1) { 
                Array.from(block.querySelectorAll('.set-item-card')).forEach(c => { c.classList.remove('opt-selected'); c.querySelector('div[id^="flv-"]').classList.add('hidden'); });
                card.classList.add('opt-selected');
            } else {
                if (card.classList.contains('opt-selected')) { card.classList.remove('opt-selected'); card.querySelector('div[id^="flv-"]').classList.add('hidden'); return; }
                if (block.querySelectorAll('.opt-selected').length >= limit) return alert(`æœ€å¤šé¸ ${limit} é …`);
                card.classList.add('opt-selected');
            }
            if (card.dataset.hasFlv === "true") {
                const area = document.getElementById(`flv-${uid}`); const sub = menuData.find(m => m.id === card.dataset.id);
                area.innerHTML = ''; renderFlavorUI(sub.item_flavor_relation, area.id, uid); area.classList.remove('hidden');
            }
        }

        function confirmAdd() {
            let mn = "";
            if (tempItem.item_flavor_relation?.length > 0) {
                const sels = Array.from(document.querySelectorAll('#flavor-container .flavor-selected'));
                if (sels.length < tempItem.item_flavor_relation.length) return alert("è«‹é¸å£å‘³");
                mn = ` [${sels.map(o => o.dataset.val).join('/')}]`;
            }
            let sn = [];
            if (tempItem.is_set_menu) {
                for (let b of document.querySelectorAll('.group-block')) {
                    const sels = b.querySelectorAll('.opt-selected');
                    if (sels.length < parseInt(b.dataset.limit)) return alert(`ã€${b.dataset.name}ã€‘æœªé¸æ»¿`);
                    for (let c of sels) {
                        if (c.dataset.hasFlv === "true" && !c.dataset.selectedFlv) return alert(`è«‹é¸ã€${c.dataset.name}ã€‘å£å‘³`);
                        sn.push(c.dataset.name + (c.dataset.selectedFlv ? ` [${c.dataset.selectedFlv}]` : ''));
                    }
                }
            }
            const name = `${tempItem.name}${currentQty>1?' x'+currentQty:''}${mn}${sn.length?' ('+sn.join('ã€')+')':''}`;
            cart.push({ name, price: tempItem.price * currentQty });
            document.getElementById('cart-count').innerText = cart.length; closeDetail();
        }

        function changeQty(v) { currentQty = Math.max(1, currentQty + v); document.getElementById('item-qty').innerText = currentQty; }
        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }
        function openPreview() {
            if(!cart.length) return;
            document.getElementById('preview-list').innerHTML = cart.map((i, idx) => `<div class="flex justify-between bg-stone-50 p-3 rounded-xl border"><div class="text-xs font-bold text-p-green flex-1 text-left">${i.name}<br><span class="text-p-gold font-serif mt-1 block">$${i.price}</span></div><button onclick="cart.splice(${idx},1);openPreview();document.getElementById('cart-count').innerText=cart.length;" class="text-red-200 p-2">âœ•</button></div>`).join('');
            document.getElementById('preview-total').innerText = `$${cart.reduce((s,i)=>s+i.price,0)}`;
            document.getElementById('preview-modal').classList.remove('hidden');
        }
        function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }

        async function finalSubmit() {
            const { error } = await _s.from('orders').insert([{ customer_name: guest.name, phone: guest.phone, order_content: cart, total_price: cart.reduce((s,i)=>s+i.price,0), note: document.getElementById('order-note').value }]);
            if(!error) { document.getElementById('preview-modal').classList.add('hidden'); document.getElementById('step-2').classList.add('hidden'); document.getElementById('cart-bar').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden'); }
        }
    </script>
