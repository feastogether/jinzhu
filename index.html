    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempSet = {};

        (async function init() {
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) {
                const logo = document.getElementById('store-logo');
                logo.src = data.logo_url; logo.classList.remove('hidden');
                document.getElementById('store-name-text').classList.add('hidden');
            }
        })();

        async function startOrder() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™");
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadMenu();
        }

        async function loadMenu() {
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', true).order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, set_menu_groups(*, set_menu_options(*))').eq('is_hidden', false);
            menuData = items;
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `<button class="cat-btn px-7 py-2 rounded-full text-sm font-bold shadow-sm whitespace-nowrap" onclick="filterMenu('${c.id}', this)">${c.name}</button>`).join('');
            if(cats.length > 0) filterMenu(cats[0].id, nav.firstChild);
        }

        function filterMenu(cid, el) {
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('cat-btn-active'));
            if(el) el.classList.add('cat-btn-active');
            const grid = document.getElementById('menu-grid');
            const filtered = menuData.filter(i => i.category_id === cid);
            grid.innerHTML = filtered.map(i => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm flex h-36 border border-stone-100" onclick="openDetail('${i.id}')">
                    <div class="w-36 h-full bg-white flex-shrink-0"><img src="${i.image_url || ''}" class="img-contain"></div>
                    <div class="p-4 flex flex-col justify-between flex-1 overflow-hidden">
                        <div><h3 class="font-bold text-p-green text-lg truncate">${i.name}</h3><p class="text-[11px] text-stone-500 line-clamp-2 mt-1 leading-relaxed">${i.description || ''}</p></div>
                        <div class="flex justify-between items-end"><span class="text-p-gold font-bold font-serif-tc text-lg">$${i.price}</span><span class="text-[10px] bg-stone-100 text-stone-400 px-2 py-1 rounded-full">é»æ“Šé¸æ“‡</span></div>
                    </div>
                </div>
            `).join('');
        }

        function openDetail(id) {
            const item = menuData.find(i => i.id === id);
            document.getElementById('detail-img').src = item.image_url || '';
            document.getElementById('detail-title').innerText = item.name;
            document.getElementById('detail-desc').innerText = item.description || "çœŸåˆ‡æ»‹å‘³ï¼Œèª æ‘¯æ¬¾å¾…ã€‚";
            const optArea = document.getElementById('set-options-area');
            optArea.innerHTML = "";
            if(item.is_set_menu) {
                tempSet = { item, selections: {} };
                optArea.innerHTML = item.set_menu_groups.map(g => {
                    tempSet.selections[g.id] = [];
                    return `<div><p class="font-bold text-p-green mb-2 border-l-4 border-p-gold pl-2">${g.group_name} (å¿…é¸ ${g.selection_limit})</p>
                            <div class="grid grid-cols-2 gap-2">${g.set_menu_options.map(o => `<div onclick="toggleOpt(this, '${g.id}', '${o.option_name}', ${g.selection_limit})" class="p-3 border-2 rounded-2xl text-center text-sm cursor-pointer shadow-sm">${o.option_name}</div>`).join('')}</div></div>`;
                }).join('');
                document.getElementById('add-btn').onclick = () => {
                    for(let g of item.set_menu_groups) if(tempSet.selections[g.id].length < g.selection_limit) return alert(`ã€${g.group_name}ã€‘æœªé¸æ»¿`);
                    pushCart(`${item.name} | ${Object.values(tempSet.selections).flat().join('ã€')}`, item.price); closeDetail();
                };
            } else {
                document.getElementById('add-btn').onclick = () => { pushCart(item.name, item.price); closeDetail(); };
            }
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function toggleOpt(el, gid, name, limit) {
            let sel = tempSet.selections[gid];
            if(sel.includes(name)) { sel = sel.filter(n => n !== name); el.classList.remove('opt-selected'); }
            else if(sel.length < limit) { sel.push(name); el.classList.add('opt-selected'); }
            tempSet.selections[gid] = sel;
        }

        function pushCart(n, p) { cart.push({ name: n, price: p }); document.getElementById('cart-count').innerText = cart.length; }
        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }

        async function submitFinal() {
            if(cart.length === 0) return alert("å°šæœªé¸æ“‡é¤é»");
            const total = cart.reduce((s, i) => s + Number(i.price), 0);
            const { error } = await _s.from('orders').insert([{ customer_name: guest.name, phone: guest.phone, adults: 0, kids_chair: 0, toddlers: 0, order_content: cart, total_price: total, status: 'pending' }]);
            if(!error) { document.getElementById('step-2').classList.add('hidden'); document.getElementById('cart-bar').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden'); window.scrollTo(0, 0); }
        }
