    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const campaignCode = urlParams.get('code');
        let targetCategoryId = null, menuData = [], cart = [], guest = {}, tempItem = null, currentQty = 1;

        async function init() {
            if(!campaignCode) return alert("ç„¡æ•ˆæ´»å‹•é€£çµ");
            document.getElementById('event-code-display').innerText = campaignCode;
            
            const { data: cat } = await _s.from('categories').select('id').eq('campaign_code', campaignCode).single();
            if(!cat) return alert("æ­¤æ´»å‹•å°šæœªé…ç½®èœå–®å…§å®¹");
            targetCategoryId = cat.id;
        }
        init();

        async function startOrder() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹å¡«å¯«å§“åèˆ‡è¯çµ¡é›»è©±");
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadEventMenu();
        }

        async function loadEventMenu() {
            const { data: items } = await _s.from('menu_items')
                .select('*, item_flavor_relation(flavor_groups(*, flavor_options(*))), set_menu_groups(*, set_menu_contents(menu_items(*, item_flavor_relation(flavor_groups(*, flavor_options(*))))))')
                .eq('category_id', targetCategoryId).eq('is_hidden', false);
            
            menuData = items;
            document.getElementById('menu-grid').innerHTML = items.map(i => `
                <div class="bg-white rounded-3xl p-4 shadow-sm flex h-32 gap-4 border" onclick="openDetail('${i.id}')">
                    <div class="w-24 h-full flex-shrink-0"><img src="${i.image_url||''}" class="img-contain"></div>
                    <div class="flex-1 flex flex-col justify-between py-1 overflow-hidden text-left">
                        <h3 class="font-bold text-p-green text-base font-serif truncate">${i.name}</h3>
                        <div class="flex justify-between items-end"><span class="text-p-gold font-bold text-base">$${i.price}</span><span class="text-[9px] bg-stone-100 px-3 py-1.5 rounded-full font-bold text-stone-400">é¸æ“‡</span></div>
                    </div>
                </div>`).join('');
        }

        function openDetail(id) {
            tempItem = menuData.find(i => i.id === id); if(!tempItem) return;
            currentQty = 1; document.getElementById('item-qty').innerText = 1;
            document.getElementById('detail-img').src = tempItem.image_url || '';
            document.getElementById('detail-title').innerText = tempItem.name;
            document.getElementById('detail-desc').innerText = tempItem.description || "çœŸå¿ƒæ¬¾å¾…ï¼Œèª æ‘¯æ»‹å‘³ã€‚";
            document.getElementById('flavor-container').innerHTML = '';
            document.getElementById('set-group-container').innerHTML = '';

            if(tempItem.item_flavor_relation?.length > 0) renderFlavorUI(tempItem.item_flavor_relation, 'flavor-container', 'main-item');
            if(tempItem.is_set_menu && tempItem.set_menu_groups) {
                document.getElementById('set-group-container').innerHTML = tempItem.set_menu_groups.map(g => `
                    <div class="group-block" data-name="${g.group_name}" data-limit="${g.selection_limit}">
                        <div class="flex justify-between items-center mb-3"><p class="font-bold text-p-green font-serif border-l-2 border-p-gold pl-2 uppercase text-[11px]">${g.group_name}</p><span class="text-[9px] text-stone-300 font-bold">å¿…é¸ ${g.selection_limit}</span></div>
                        <div class="grid grid-cols-2 gap-2">${g.set_menu_contents.map((c, idx) => `
                            <div class="set-item-card border rounded-xl overflow-hidden" id="sub-${g.id}-${c.menu_items.id}-${idx}" data-id="${c.menu_items.id}" data-name="${c.menu_items.name}" data-has-flv="${c.menu_items.item_flavor_relation?.length > 0}" data-selected-flv="">
                                <div onclick="handleSubClick('sub-${g.id}-${c.menu_items.id}-${idx}')" class="p-3 bg-stone-50 flex justify-between items-center cursor-pointer text-xs font-bold text-left"><span>${c.menu_items.name}</span>${c.menu_items.item_flavor_relation?.length>0?'<span class="text-[8px] text-p-gold">â—</span>':''}</div>
                                <div id="flv-sub-${g.id}-${c.menu_items.id}-${idx}" class="bg-stone-100 p-2 hidden border-t text-left"></div>
                            </div>`).join('')}</div>
                    </div>`).join('');
            }
            document.getElementById('detail-modal').classList.remove('hidden');
            document.querySelector('.scroll-area').scrollTop = 0;
            document.getElementById('add-btn').onclick = confirmAdd;
        }

        function renderFlavorUI(rels, target, parentID) {
            const container = document.getElementById(target);
            container.innerHTML += rels.map(r => `
                <div class="flv-block text-left">
                    <p class="text-[9px] text-stone-300 font-bold mb-2 uppercase tracking-widest">${r.flavor_groups.name}</p>
                    <div class="flex flex-wrap gap-2">${r.flavor_groups.flavor_options.map(o => `<div onclick="selectFlv(this, '${parentID}')" class="flv-opt px-4 py-1.5 border rounded-full text-[11px] bg-stone-50 transition cursor-pointer" data-val="${o.option_name}">${o.option_name}</div>`).join('')}</div>
                </div>`).join('');
        }

        function selectFlv(el, parentID) {
            Array.from(el.parentElement.children).forEach(c => c.classList.remove('flavor-selected'));
            el.classList.add('flavor-selected');
            if (parentID !== 'main-item') {
                const card = document.getElementById(parentID);
                card.dataset.selectedFlv = Array.from(card.querySelectorAll('.flavor-selected')).map(o => o.dataset.val).join('/');
            }
        }

        function handleSubClick(uid) {
            const card = document.getElementById(uid); const block = card.closest('.group-block'); const limit = parseInt(block.dataset.limit);
            if (limit === 1) { 
                Array.from(block.querySelectorAll('.set-item-card')).forEach(c => { c.classList.remove('opt-selected'); c.querySelector('div[id^="flv-"]').classList.add('hidden'); });
                card.classList.add('opt-selected');
            } else {
                if (card.classList.contains('opt-selected')) { card.classList.remove('opt-selected'); card.querySelector('div[id^="flv-"]').classList.add('hidden'); return; }
                if (block.querySelectorAll('.opt-selected').length >= limit) return alert(`æœ¬å€ä¸Šé™ ${limit} é …`);
                card.classList.add('opt-selected');
            }
            if (card.dataset.hasFlv === "true") {
                const area = document.getElementById(`flv-${uid}`); const sub = menuData.find(m => m.id === card.dataset.id);
                area.innerHTML = ''; renderFlavorUI(sub.item_flavor_relation, area.id, uid); area.classList.remove('hidden');
            }
        }

        function confirmAdd() {
            let mn = "";
            if (tempItem.item_flavor_relation?.length > 0) {
                const sels = Array.from(document.querySelectorAll('#flavor-container .flavor-selected'));
                if (sels.length < tempItem.item_flavor_relation.length) return alert("è«‹é¸å–å®¢è£½å£å‘³");
                mn = ` [${sels.map(o => o.dataset.val).join('/')}]`;
            }
            let sn = [];
            if (tempItem.is_set_menu) {
                for (let b of document.querySelectorAll('.group-block')) {
                    const sels = b.querySelectorAll('.opt-selected');
                    if (sels.length < parseInt(b.dataset.limit)) return alert(`ã€${b.dataset.name}ã€‘æœªé¸æ»¿`);
                    for (let c of sels) {
                        if (c.dataset.hasFlv === "true" && !c.dataset.selectedFlv) return alert(`è«‹é¸ã€${c.dataset.name}ã€‘å£å‘³`);
                        sn.push(c.dataset.name + (c.dataset.selectedFlv ? ` [${c.dataset.selectedFlv}]` : ''));
                    }
                }
            }
            const name = `${tempItem.name}${currentQty>1?' x'+currentQty:''}${mn}${sn.length?' ('+sn.join('ã€')+')':''}`;
            cart.push({ name, price: tempItem.price * currentQty });
            document.getElementById('cart-count').innerText = cart.length; closeDetail();
        }

        async function finalSubmit() {
            const { error } = await _s.from('orders').insert([{
                customer_name: guest.name, phone: guest.phone,
                order_content: cart, total_price: cart.reduce((s,i)=>s+i.price,0),
                campaign_code: campaignCode,
                status: 'pending'
            }]);
            if(!error) {
                document.getElementById('preview-modal').classList.add('hidden');
                document.getElementById('step-2').classList.add('hidden');
                document.getElementById('cart-bar').classList.add('hidden');
                document.getElementById('step-3').classList.remove('hidden');
                window.scrollTo(0,0);
            }
        }

        function changeQty(v) { currentQty = Math.max(1, currentQty + v); document.getElementById('item-qty').innerText = currentQty; }
        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }
        function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }
        function openPreview() {
            if(!cart.length) return;
            document.getElementById('preview-list').innerHTML = cart.map((i, idx) => `<div class="flex justify-between items-start bg-stone-50 p-3 rounded-xl border text-left leading-relaxed"><div class="text-[11px] font-bold text-p-green flex-1">${i.name}<br><span class="text-p-gold font-serif mt-1 block">$${i.price}</span></div><button onclick="cart.splice(${idx},1);openPreview();document.getElementById('cart-count').innerText=cart.length;if(!cart.length)closePreview();" class="text-red-200 p-2 text-lg">âœ•</button></div>`).join('');
            document.getElementById('preview-total').innerText = `$${cart.reduce((s,i)=>s+i.price,0)}`;
            document.getElementById('preview-modal').classList.remove('hidden');
        }
    </script>
