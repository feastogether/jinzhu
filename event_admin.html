<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>真珠 | 活動網址多選配置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #004d40; --p-gold: #b89150; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; text-align: left; }
        .font-serif { font-family: 'Noto Serif TC', serif; }
        .btn-main { background-color: var(--p-green); color: #ffffff !important; }
        .cat-checkbox:checked + label { border-color: var(--p-gold); background-color: #fffbeb; color: var(--p-green); }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-3xl mx-auto">
        <div class="flex items-center gap-4 mb-8 border-b pb-4">
            <a href="admin01.html" class="text-xs font-bold text-stone-400 hover:text-p-green transition">← 返回總後台</a>
            <h2 class="text-3xl font-bold text-p-green font-serif">活動菜單配置</h2>
        </div>
        
        <div class="bg-white p-8 rounded-[2rem] shadow-sm border space-y-8">
            <div>
                <label class="block text-xs font-bold text-stone-400 mb-3 uppercase tracking-widest">第一步：選擇目標活動代號</label>
                <select id="sel-campaign" class="w-full border p-3 rounded-xl bg-stone-50 outline-none focus:ring-2 focus:ring-p-gold"></select>
            </div>
            <div>
                <label class="block text-xs font-bold text-stone-400 mb-3 uppercase tracking-widest">第二步：勾選欲顯示的分類（可多選）</label>
                <div id="cat-checkbox-list" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                <p class="text-[10px] text-stone-400 mt-3">* 僅會列出原本後台設為「隱藏」的分類</p>
            </div>
            <button onclick="bindEvent()" class="w-full btn-main py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition text-lg">確認綁定並產生活動連結</button>
        </div>

        <div class="mt-12 text-left">
            <h3 class="font-bold text-stone-400 text-sm mb-4 uppercase tracking-widest">目前運作中的活動</h3>
            <div id="active-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ✅ 固定的基底網址，不依賴目前頁面位置
        const BASE_URL = 'https://jinzhu.netlify.app/';

        async function init() {
            const { data: camps } = await _s.from('campaign_settings').select('*');
            document.getElementById('sel-campaign').innerHTML = camps.map(c => `<option value="${c.code_name}">${c.code_name}</option>`).join('');
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', false);
            document.getElementById('cat-checkbox-list').innerHTML = (cats || []).map(c => `
                <div class="relative">
                    <input type="checkbox" id="cat-${c.id}" value="${c.id}" class="cat-checkbox hidden">
                    <label for="cat-${c.id}" class="block border-2 p-3 rounded-xl cursor-pointer text-sm font-bold text-stone-500 transition hover:bg-stone-50">${c.name}</label>
                </div>`).join('');
            loadActiveEvents();
        }

        async function loadActiveEvents() {
            const { data } = await _s.from('categories').select('*').not('campaign_code', 'is', null);
            const groups = (data || []).reduce((acc, cur) => {
                if (!acc[cur.campaign_code]) acc[cur.campaign_code] = [];
                acc[cur.campaign_code].push(cur.name);
                return acc;
            }, {});
            document.getElementById('active-list').innerHTML = Object.keys(groups).map(code => `
                <div class="bg-white p-5 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div class="text-left">
                        <span class="text-[10px] bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-md font-bold uppercase">${code}</span>
                        <p class="text-xs text-stone-400 mt-2 font-medium">包含分類：${groups[code].join('、')}</p>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="copyLink('${code}')" class="text-blue-600 text-sm font-bold underline">複製連結</button>
                        <button onclick="unbindCampaign('${code}')" class="text-red-300 text-sm font-bold">解除全部</button>
                    </div>
                </div>`).join('') || '<p class="text-stone-300 text-sm text-center py-6">目前無運作中的活動</p>';
        }

        async function bindEvent() {
            const camp = document.getElementById('sel-campaign').value;
            const checked = Array.from(document.querySelectorAll('.cat-checkbox:checked')).map(el => el.value);
            if(!camp || checked.length === 0) return alert("請選擇活動代號並至少勾選一個分類");
            await _s.from('categories').update({ campaign_code: null }).eq('campaign_code', camp);
            const { error } = await _s.from('categories').update({ campaign_code: camp }).in('id', checked);
            if(!error) { alert("綁定成功！"); loadActiveEvents(); document.querySelectorAll('.cat-checkbox').forEach(el => el.checked = false); }
        }

        async function unbindCampaign(code) {
            if(confirm(`確定解除 ${code} 的所有分類綁定嗎？`)) {
                await _s.from('categories').update({ campaign_code: null }).eq('campaign_code', code);
                loadActiveEvents();
            }
        }

        function copyLink(code) {
            // ✅ 使用固定網址，不再依賴目前頁面位置
            const url = `${BASE_URL}event.html?code=${encodeURIComponent(code)}`;
            const tmp = document.createElement('input');
            tmp.value = url; document.body.appendChild(tmp); tmp.select();
            document.execCommand('copy'); document.body.removeChild(tmp);
            alert('網址已複製！\n' + url);
        }

        init();
    </script>
</body>
</html>
