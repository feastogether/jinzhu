    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let foundPhotos = [];
        let currentIdx  = 0;

        // è¼‰å…¥ logo
        async function init() {
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) {
                document.getElementById('nav-logo').src = `${data.logo_url}?t=${Date.now()}`;
            }
        }
        init();

        // æœå°‹
        async function doSearch() {
            const name  = document.getElementById('input-name').value.trim();
            const phone = document.getElementById('input-phone').value.trim();

            if (!name && !phone) {
                document.getElementById('input-name').focus();
                return;
            }

            // é‡ç½® UI
            setStatus('searching');

            // çµ„åˆæŸ¥è©¢æ¢ä»¶
            let orClause = [];
            if (name)  orClause.push(`customer_name.ilike.%${name}%`);
            if (phone) orClause.push(`phone.ilike.%${phone}%`);

            const { data, error } = await _s
                .from('customer_photos')
                .select('*')
                .or(orClause.join(','))
                .order('created_at', { ascending: false });

            if (error || !data || data.length === 0) {
                setStatus('empty');
                return;
            }

            foundPhotos = data;
            currentIdx  = 0;
            setStatus('result');
            renderPhoto(0);
            renderDots();
        }

        // æ¸²æŸ“å–®å¼µç…§ç‰‡
        function renderPhoto(idx) {
            currentIdx = idx;
            const p = foundPhotos[idx];
            document.getElementById('photo-img').src      = p.photo_url;
            document.getElementById('photo-name').innerText = p.customer_name || 'æ‚¨çš„ç´€å¿µç…§';
            document.getElementById('photo-note').innerText = p.note || '';
            document.getElementById('photo-date').innerText = p.created_at
                ? 'æ‹æ”æ—¥æœŸï¼š' + new Date(p.created_at).toLocaleDateString('zh-TW', { year:'numeric', month:'long', day:'numeric' })
                : '';

            // ä¸‹è¼‰é€£çµï¼šé€é fetch è½‰ blobï¼Œé¿å…ç€è¦½å™¨ç›´æ¥é–‹æ–°é 
            const dlBtn = document.getElementById('download-btn');
            dlBtn.href     = p.photo_url;
            dlBtn.download = `çœŸç ç´€å¿µç…§_${p.customer_name || idx + 1}.jpg`;

            // æ›´æ–°åˆ†é é» active
            document.querySelectorAll('.photo-dot').forEach((d, i) => {
                d.classList.toggle('active', i === idx);
            });
        }

        // æ¸²æŸ“åˆ†é é»
        function renderDots() {
            const dots = document.getElementById('photo-dots');
            const hint = document.getElementById('multi-hint');
            if (foundPhotos.length <= 1) {
                dots.innerHTML = '';
                hint.classList.add('hidden');
                return;
            }
            hint.classList.remove('hidden');
            dots.innerHTML = foundPhotos.map((_, i) =>
                `<div class="photo-dot ${i === 0 ? 'active' : ''}" onclick="renderPhoto(${i})"></div>`
            ).join('');
        }

        // åˆ‡æ›ç‹€æ…‹
        function setStatus(state) {
            document.getElementById('status-searching').style.display = state === 'searching' ? 'block' : 'none';
            document.getElementById('status-empty').style.display     = state === 'empty'     ? 'block' : 'none';
            document.getElementById('result-area').style.display      = state === 'result'    ? 'block' : 'none';
            const btn = document.getElementById('search-btn');
            btn.disabled    = state === 'searching';
            btn.innerText   = state === 'searching' ? 'æœå°‹ä¸­â‹¯' : 'ç«‹å³æœå°‹å›æ†¶ âœ¦';
